<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Import Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Import CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <article class="card">
        <div class="image-container">
          <img
            class="equilibrium-img"
            src="images/image-equilibrium.jpg"
            alt="Equilibrium Photo"
          />
          <div class="overlay">
            <img src="images/icon-view.svg" alt="eye icon" />
          </div>
        </div>

        <h1 class="card-title">
          <a class="link" href="#">Equilibrium #3429</a>
        </h1>

        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="pricing flex-group">
          <div class="pricing-eth flex-group">
            <img src="images/icon-ethereum.svg" alt="Ethereum icon" />
            <p>0.041 ETH</p>
          </div>
          <div class="pricing-days flex-group">
            <img src="images/icon-clock.svg" alt="clock icon" />
            <p>3 days left</p>
          </div>
        </div>

        <div class="avatar flex-group">
          <img
            class="avatar-img"
            src="images/image-avatar.png"
            alt="Photo of Jules Wyvern"
          />
          <p class="avatar-text">
            Creation of <span><a class="link" href="">Jules Wyvern</a></span>
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
